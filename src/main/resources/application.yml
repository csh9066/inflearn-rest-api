spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  mvc:
    static-path-pattern: /static/**

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:tcp://localhost/~/test

